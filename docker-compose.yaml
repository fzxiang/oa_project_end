version: '3.3'

services:
  redis:
    container_name: redis
    image: redis:5.0
    environment:
      TZ: "Asia/Shanghai"
    restart: always

  nginx:
    container_name: local-nginx
    image: nginx:1.18.0
    ports:
      - "80:80"
    volumes:
      - .:/var/www/oa_project_end
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    container_name: local-php
    build:
      context: ..
      dockerfile: Dockerfile
    image: local-php
    volumes:
      - .:/var/www/oa_project_end
    ports:
      - "9000:9000"
    restart: always
    depends_on:
      - redis
    environment:
      TZ: "Asia/Shanghai"
      REDIS_HOST: "redis"

  db:
    platform: linux/x86_64
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
    ports:
      - 3306:3306
    volumes:
      - ./data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

